<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Venda de Carros</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anuncio <sapn class="required-field">*</sapn></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="Um título para anuciar seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required />
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <sapn class="required-field">*</sapn></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block"
                        placeholder="Um título para anuciar seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required />
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição<sapn class="required-field">*</sapn></label>
                        <textarea 
                        name="description" 
                        id="description" 
                        class="block" 
                        placeholder="Aqui você coloca os detalhes do veículo, 
                        por exemplo: se ele tem algum arranhão">
                    </textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <sapn class="required-field">*</sapn></label>

                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block"
                        placeholder="Digite a marca do veículo" 
                        required />
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo<sapn class="required-field">*</sapn></label>

                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block"
                        placeholder="Digite o modelo do veículo" 
                        required />
                    </div>

                    <div class="box-input">
                        <label for="mileage">Quilometragem <sapn class="required-field">*</sapn></label>

                        <input 
                        type="text" 
                        name="mileage" 
                        id="mileage" 
                        class="block"
                        placeholder="Digite a Quilometragem  do veículo" 
                        required />
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data de compra <sapn class="required-field">*</sapn></label>

                        <input
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required />
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: </p><sapn class="required-field">*</sapn>

                       <input type="radio" id="manual" name="gear">
                       <label for="manual">Manual</label>
                       <input type="radio" id="automatico" name="gear">
                       <label for="automatico">Automático</label>
                    </div>

                    <div class="opitional-box">
                        <p>Opicionais</p>
                        <ul class="opitional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="airbag" 
                                name="opitional[]" 
                                value="airbag">

                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="alarm" 
                                name="opitional[]" 
                                value="alarm">
                                
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="ac" 
                                name="opitional[]" 
                                value="ac">
                                
                                <label for="ac">Ar-Condicionado</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="reverse-camera" 
                                name="opitional[]" 
                                value="reverse-camera">
                                
                                <label for="reverse-camera">câmara de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="opitional-box">                        
                        <ul class="opitional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                id="lane_assist" 
                                name="opitional[]" 
                                value="lane_assist">

                                <label for="lane_assist">Assistente de Pista</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="keyless" 
                                name="opitional[]" 
                                value="keyless">
                                
                                <label for="keyless">Partida keyless</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="smartphone" 
                                name="opitional[]" 
                                value="smartphone">
                                
                                <label for="smartphone">Integração com Celular</label>
                            </li>

                            <li>
                                <input 
                                type="checkbox" 
                                id="leather_seat" 
                                name="opitional[]" 
                                value="leather_seat">
                                
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input 
                        type="file"
                        multiple accept="imge/png, image/jpg"
                        id="image"
                        name="image"
                        required>
                    </div>

                    <input type="submit" value="Enviar" class="btn-submit">
            </div>
            </form>
        </div>
    </div>
</body>

</html>
